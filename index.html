<html>
  <head>
    <title>Song analyzer</title>
    <style>
      #key-info {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Song analyzer</h1>
    <p>Find chords, keys and scales for any song</p>
    
    <h3>Select a key:</h3>
    <select id="key-note">
      <option value="A">A</option>
      <option value="A#">A#</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D#">C#</option>
      <option value="D">D</option>
      <option value="D#">D#</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="F#">F#</option>
      <option value="G">G</option>
      <option value="G#">G#</option>
    </select>
    Adjective:
    <select id="key-adjective">
      <option value="min">Min</option>
      <option value="maj">Maj</option>
    </select>

    <h3>Or, pick notes from the melody (ctrl+click):</h3>
    <select id="melody-notes" size="12" multiple>
      <option value="A">A</option>
      <option value="A#">A#</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="C#">C#</option>
      <option value="D">D</option>
      <option value="D#">D#</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="F#">F#</option>
      <option value="G">G</option>
      <option value="G#">G#</option>
    </select>

    <h2>Possible keys and chords:</h2>
    <div id="key-info"></div>

    <script src="build/app.js"></script>
  </body>
</html>
